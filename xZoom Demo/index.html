<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Project Title</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="anyThing" />
		<meta name="keywords" content="anyThing" />
		<meta name="author" content="anyThing" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="anyFileLocation" />
		<!-- SOME CSS FILES IS GIVEN BELOW -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/xzoom.css" />
		<link rel="stylesheet" href="css/jquery.fancybox.css" />
		<link rel="stylesheet" href="css/magnific-popup.css" />
	</head>
	<body>
		
		<!-- ALL MAIN CONTENT WILL BE HERE -->
		<div class="container">
		
			<div class="row py-5">
				<div class="col">
					<div class="display-4 text-center text-info">xZoom Demo's</div>
				</div>
			</div>
			
			<!-- default start -->
			<section id="default">
			<div class="row">
				<div class="col-lg-12 py-4"><h3>Default options</h3></div>
				<div class="col-lg-5">
				<div class="xzoom-container">
					<img class="xzoom" id="xzoom-default" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
					<div class="xzoom-thumbs pt-1">
						<a href="images/gallery/original/01_b_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
						</a>
						<a href="images/gallery/original/02_o_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
						</a>
						<a href="images/gallery/original/03_r_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
						</a>
						<a href="images/gallery/original/04_g_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
						</a>
					</div>
				</div>
				</div>
				<div class="col-lg-7"></div>
			</div>
			</section>
			<!-- default end -->

			<!-- output window start -->
			<section id="output">
			<div class="row">
				<div class="col-lg-12 py-4"><h3>Output window</h3></div>
				<div class="col-lg-5">
					<div class="xzoom-container">
						<img class="xzoom2" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
						<div class="xzoom-thumbs pt-1">
							<a href="images/gallery/original/01_b_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery2" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/02_o_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery2" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/03_r_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery2" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/04_g_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery2" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-7"><div id="xzoom2-id" style="float: right; width: 200px; height: 200px;"></div></div>
			</div>
			</section>   
			<!-- output window end -->

			<!-- lens options start -->
			<section id="lens">
			<div class="row">
				<div class="col-lg-12 py-4"><h3>Lens options</h3></div>
				<div class="col-lg-5">
					<div class="xzoom-container">
						<img class="xzoom3" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
						<div class="xzoom-thumbs pt-1">
							<a href="images/gallery/original/01_b_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery3" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/02_o_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery3" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/03_r_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery3" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/04_g_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery3" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
							</a>
						</div>
					</div>        
				</div>
				<div class="col-lg-7"></div>
			</div>
			</section>   
			<!-- lens options end -->

			<!-- fancy start -->
			<section id="fancy">
			<div class="row">
				<div class="col-lg-12 py-4"><h3>With Fancy Box</h3>Left click while zooming</div>
				<div class="col-lg-5">
					<div class="xzoom-container">
						<img class="xzoom4" id="xzoom-fancy" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
						<div class="xzoom-thumbs pt-1">
							<a href="images/gallery/original/01_b_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery4" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/02_o_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery4" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/03_r_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery4" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
							</a>
							<a href="images/gallery/original/04_g_car.jpg" class="text-decoration-none">
								<img class="xzoom-gallery4" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
							</a>
						</div>
					</div>          
				</div>
				<div class="col-lg-7"></div>
			</div>
			</section>   
			<!-- fancy end -->

			<!-- magnific start -->
			<section id="magnific">
			<div class="row">
				<div class="col-lg-12 py-4"><h3>With Magnific Pop-up</h3>Left click while zooming</div>
				<div class="col-lg-5">
				<div class="xzoom-container">
					<img class="xzoom5" id="xzoom-magnific" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
					<div class="xzoom-thumbs pt-1">
						<a href="images/gallery/original/01_b_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery5" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
						</a>
						<a href="images/gallery/original/02_o_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery5" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
						</a>
						<a href="images/gallery/original/03_r_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery5" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
						</a>
						<a href="images/gallery/original/04_g_car.jpg" class="text-decoration-none">
							<img class="xzoom-gallery5" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
						</a>
					</div>
				</div>        
				</div>
				<div class="col-lg-7"></div>
			</div>

			<!-- magnific end -->
		</div>
		
		<!-- SOME JS FILES IS GIVEN BELOW -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="js/xzoom.min.js"></script>
		<script src="js/jquery.fancybox.js"></script>
		<script src="js/magnific-popup.js"></script>
		<script src="js/jquery.hammer.min.js"></script>
		<script src="js/setup.js"></script>
	</body>
</html>
