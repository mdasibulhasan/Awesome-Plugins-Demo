<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Scroll Navbar</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="anything" />
		<meta name="keywords" content="anything" />
		<meta name="author" content="anything" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- some css files is given below -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="icon" href="anything" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
			<div class="container">
				<a href="#" class="navbar-brand">LOGO</a>
				<button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navBar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navBar" class="navbar-collapse collapse">
					<ul class="navbar-nav ml-auto mt-md-0 mt-sm-4">
						<li class="nav-item mr-4"><a href="#sec-1" class="nav-link active">Red</a></li>
						<li class="nav-item mr-4"><a href="#sec-2" class="nav-link">Green</a></li>
						<li class="nav-item mr-4"><a href="#sec-3" class="nav-link">Blue</a></li>
						<li class="nav-item mr-4"><a href="#sec-4" class="nav-link">Purple</a></li>
						<li class="nav-item mr-4"><a href="#sec-5" class="nav-link">Yellow</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="sec-1" style="height: 100vh; background: red;" class="section"></div>
		<div id="sec-2" style="height: 100vh; background: green;" class="section"></div>
		<div id="sec-3" style="height: 100vh; background: blue;" class="section"></div>
		<div id="sec-4" style="height: 100vh; background: purple;" class="section"></div>
		<div id="sec-5" style="height: 100vh; background: yellow;" class="section"></div>
		<!-- some js files is given below -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
