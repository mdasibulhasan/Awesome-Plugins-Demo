					<ul type="circle">
						<li><a href="#" class="display-4 text-decoration-none">Home Icon=> <i class="lni lni-home"></i></a></li>
						<li><a href="#" class="display-4 text-decoration-none">Thought Icon=> <i class="lni lni-thought"></i></a></li>

						<li><a href="#" class="display-4 text-decoration-none">Spray Icon=> <i class="lni lni-spray"></i></a></li>
						<li><a href="#" class="display-4 text-decoration-none">Candy Icon=> <i class="lni lni-candy"></i></a></li>
