<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Magnific Popup Demo</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="anything" />
        <meta name="keywords" content="anything" />
        <meta name="author" content="anything" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- SOME CSS FILES IS GIVEN BELOW -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/magnific-popup.css" />
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Magnific Popup Start -->
        <div class="container py-5">
            <!-- Headline Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-4 text-center text-info">Magnific Popup Demo's</div>
                </div>
            </div>
            <!-- Headline End -->
            <!-- Single Image Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-3 text-center text-warning">Single Image:</div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="img-thumb">
                        <a href="img/f1.jpg" class="single-img">
                            <img src="img/f1.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <!-- Single Image End -->
            <!-- Gallery Image Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-3 text-center text-warning">Image Gallery:</div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-md-4 my-3">
                    <div class="img-thumb">
                        <a href="img/f1.jpg" class="gallery-img">
                            <img src="img/f1.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-4 my-3">
                    <div class="img-thumb">
                        <a href="img/f2.jpg" class="gallery-img">
                            <img src="img/f2.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-4 my-3">
                    <div class="img-thumb">
                        <a href="img/f3.jpg" class="gallery-img">
                            <img src="img/f3.jpg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Gallery Image End -->
            <!-- Video Section Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-3 text-center text-warning">Video Section:</div>
                </div>
            </div>
            <div class="row py-5 bg-dark">
                <div class="col-12">
                    <div class="vdo-content text-center">
                        <a href="https://www.youtube.com/watch?v=cezsFi_522M" class="yt-vdo-popup">
                            <i class="fa fa-youtube-square" style="font-size: 50px; color: #fff;"></i>
                        </a>
                        <a href="href="https://vimeo.com/252411258" class="vm-vdo-popup">
                            <i class="fa fa-vimeo" style="font-size: 50px; color: #fff;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Video Section End -->
            <!-- Map Section Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-3 text-center text-warning">Google Map:</div>
                </div>
            </div>
            <div class="row py-5 bg-dark">
                <div class="col-12">
                    <div class="map-content text-center">
                        <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.799153081031!2d90.38597091476643!3d23.71886539589765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8d900000001%3A0x4e16316ffc66e862!2sLalbagh%20Fort!5e0!3m2!1sen!2sbd!4v1624654442037!5m2!1sen!2sbd" class="map text-light">Lalbagh Fort Map</a>
                    </div>
                </div>
            </div>
            <!-- Map Section End -->
            <!-- Modal Popup Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-3 text-center text-warning">Modal Popup:</div>
                </div>
            </div>
            <div class="row py-5 bg-dark">
                <div class="popup-content  m-auto">
                    <button class="popup">Click Me</button>
                    <div id="our-popup" class="purple-popup mfp-hide">Inline Popup</div>
                </div>
            </div>
            <!-- Modal Popup End -->
            <!-- All Popup Together Start -->
            <div class="row py-5">
                <div class="col-12">
                    <div class="display-3 text-center text-warning">All Popup Together:</div>
                </div>
            </div>
            <div class="row py-5 my-5 bg-dark">
                <div class="popup-content  m-auto">
                    <button id="open-popup">Open popup</button>
                    <div id="my-popup" class="mfp-hide white-popup">
                    Inline popup
                    </div>
                </div>
            </div>
            <!-- All Popup Together End -->
        </div>
        <!-- Magnific Popup End -->
		<!-- SOME JS FILES IS GIVEN BELOW -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
