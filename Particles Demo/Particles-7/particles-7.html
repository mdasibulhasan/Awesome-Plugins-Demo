<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Particles 7 Demo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#particles-content {
				height: 100vh;
				position: relative;
				background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(bg.jpg);
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
			}
			#particles-content h1 {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!-- Here will be our all contents. -->
		<div id="particles-content">
			<h1>Welcome To Our Particles Demo</h1>
		</div>
		<script src="particles.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
