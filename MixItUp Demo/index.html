<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>MixItUp Demo</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="anyThing" />
		<meta name="keywords" content="anyThing" />
		<meta name="author" content="anyThing" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="icon" href="anyFileLocation" />
		<!-- SOME CSS FILE IS GIVEN BELOW -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- PORTFOLIO SECTION START -->
		<section id="portfolio">
			<div class="containers inner_area">
				<h1 class="text-center py-3">OUR PORTFOLIO</h1>
			</div>
			<div class="containers inner_area text-center py-3">
				<button data-filter="all">all</button>
				<button data-filter=".web">web</button>
				<button data-filter=".apps">apps</button>
				<button data-filter=".icons">icons</button>
			</div>
			<div class="containers inner_area">
				<div class="row custom_container">
					<div class="col-sm-6 col-12 text-center mix apps">
						<img src="img/portfolio1.png" class="my-5" alt="" />
						<h4>ISOMETRIC PERSPECTIVE MOCK-UP</h4>
					</div>
					<div class="col-sm-6 col-12 text-center mix apps web">
						<img src="img/portfolio2.png" class="my-5" alt="" />
						<h4>ISOMETRIC PERSPECTIVE MOCK-UP</h4>
					</div>
					<div class="col-sm-6 col-12 text-center mix icons">
						<img src="img/portfolio3.png" class="my-5" alt="" />
						<h4>ISOMETRIC PERSPECTIVE MOCK-UP</h4>
					</div>
					<div class="col-sm-6 col-12 text-center mix icons web apps">
						<img src="img/portfolio4.png" class="my-5" alt="" />
						<h4>ISOMETRIC PERSPECTIVE MOCK-UP</h4>
					</div>
				</div>
			</div>
		</section>
		<!-- PORTFOLIO SECTION END -->
		<!-- SOME JS FILE IS GIVEN BELOW -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="js/mixitup.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
